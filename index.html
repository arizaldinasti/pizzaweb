<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Ceasars Pizza | Landing page</title>
  <!-- link to css files  -->
  <link rel="stylesheet" href="./styles/css/all.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  
  <!-- Navbar Section -->
  <nav class="navbar">
    <a href="/" class="navbar__logo"><i class="fas fa-pizza-slice"></i></a>
    <div class="navbar__bars">
      <a href="#" class="navbar__bars--btn"><i class="fas fa-bars"></i></a>
    </div>
    <div class="navbar__menu">
      <a href="#" class="navbar__menu--links">Beranda</a>
      <a href="#" class="navbar__menu--links">Produk</a>
      <a href="#" class="navbar__menu--links">Layanan</a>
      <a href="#" class="navbar__menu--links" id="button">Daftar | Masuk</a>      
    </div>
  </nav>

  <div class="hero">
    <div class="hero__container">
      <div class="hero__container--left">
        <h1>Nikmati harimu dengan</h1>
        <h2>Little Ceasars Pizza!</h2>
        <!-- <p>Sign up now to join the list.</p> -->
        <p>Daftar sekarang untuk memesan.</p>
        <button class="hero__container--btn"><a href="#">Daftar</a></button>
      </div>
      <div class="hero__container--right">
        <img src="./styles/images/pizza.svg" alt="pizza" class="hero__container--img">
      </div>
    </div>
  </div>  
  
  <section id="footer">
    <div class="footer__container">
      <div class="logo-container">
        <div class="icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-pinterest-square"></i>
        </div>
        <div class="logo">
          <h1>LOGO</h1>
        </div>
      </div>
      
      <div class="info">
        <i class="fas fa-map-marker-alt" data-text="xyz location"></i>
        <i class="fas fa-phone-alt" data-text="(+62)831-2910-9665"></i>
        <i class="fas fa-envelope" data-text="arizaldinasty224@gmail.com"></i>
      </div>
      
      <div class="letter">
        <h1>Newsletter</h1>
        <p>Masukkan email untuk menerima notifikasi terbaru</p>
        <input type="email" placeholder="E-mail">
        <input type="submit" value="submit">
      </div>
    </div>

    <div class="text">
      <h1>&copy; 2020 | Dibuat oleh: arizal wahyu dinasti.</h1>
    </div>
